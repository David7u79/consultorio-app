<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Doctores</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-4">
  <h1 class="text-center text-primary mb-4">Lista de Doctores</h1>

  <div class="table-responsive">
    <table class="table table-bordered table-hover bg-white shadow-sm">
      <thead class="table-primary">
      <tr>
        <th>Nombre</th>
        <th>Apellido Paterno</th>
        <th>Apellido Materno</th>
        <th>Especialidad</th>
        <th>Acciones</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="doctor : ${doctores}">
        <td th:text="${doctor.nombre}"></td>
        <td th:text="${doctor.apellidoPaterno}"></td>
        <td th:text="${doctor.apellidoMaterno}"></td>
        <td th:text="${doctor.especialidad}"></td>
        <td>
          <a th:href="@{/doctores/{id}/editar(id=${doctor.id})}" class="btn btn-sm btn-info me-2">Editar</a>
          <form th:action="@{/doctores/{id}/eliminar(id=${doctor.id})}" method="post" class="d-inline">
            <button type="submit" class="btn btn-sm btn-danger"
                    onclick="return confirm('¿Estás seguro de eliminar este doctor?')">
              Eliminar
            </button>
          </form>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <div class="text-center">
    <a href="/doctores/nuevo" class="btn btn-primary mt-3">Registrar nuevo doctor</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
