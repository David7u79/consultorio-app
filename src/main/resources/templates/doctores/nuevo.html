<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${doctor.id == null ? 'Registrar Doctor' : 'Editar Doctor'}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-4">
    <h1 class="text-center text-primary mb-4" th:text="${doctor.id == null ? 'Registrar Doctor' : 'Editar Doctor'}"></h1>

    <form th:action="@{${doctor.id == null ? '/doctores' : '/doctores/' + doctor.id}}" method="post" class="bg-white p-4 rounded shadow-sm">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" th:value="${doctor.nombre}" required>
        </div>
        <div class="mb-3">
            <label for="apellidoPaterno" class="form-label">Apellido Paterno</label>
            <input type="text" class="form-control" id="apellidoPaterno" name="apellidoPaterno" th:value="${doctor.apellidoPaterno}" required>
        </div>
        <div class="mb-3">
            <label for="apellidoMaterno" class="form-label">Apellido Materno</label>
            <input type="text" class="form-control" id="apellidoMaterno" name="apellidoMaterno" th:value="${doctor.apellidoMaterno}" required>
        </div>
        <div class="mb-3">
            <label for="especialidad" class="form-label">Especialidad</label>
            <input type="text" class="form-control" id="especialidad" name="especialidad" th:value="${doctor.especialidad}" required>
        </div>

        <button type="submit" class="btn btn-primary w-100" th:text="${doctor.id == null ? 'Guardar' : 'Actualizar'}"></button>
    </form>

    <div class="text-center mt-3">
        <a href="/doctores" class="btn btn-secondary">Ver todos</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
