<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Consultorio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
            margin: 0;
        }
        form {
            width: 60%;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        div {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
<h1 th:text="${consultorio.id == null ? 'Registrar Consultorio' : 'Editar Consultorio'}"></h1>
<form th:action="@{${consultorio.id == null ? '/consultorios' : '/consultorios/' + consultorio.id}}" method="post">
    <div>
        <label for="numero">NÃºmero</label>
        <input type="text" id="numero" name="numero" th:value="${consultorio.numero}" required/>
    </div>
    <div>
        <label for="piso">Piso</label>
        <input type="text" id="piso" name="piso" th:value="${consultorio.piso}" required/>
    </div>
    <button type="submit" th:text="${consultorio.id == null ? 'Guardar' : 'Actualizar'}"></button>
</form>
</body>
</html>
