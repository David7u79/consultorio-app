<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${consultorio.id == null ? 'Registrar Consultorio' : 'Editar Consultorio'}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
    <h1 class="text-center text-primary mb-4"
        th:text="${consultorio.id == null ? 'Registrar Consultorio' : 'Editar Consultorio'}">
    </h1>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <form th:action="@{${consultorio.id == null ? '/consultorios' : '/consultorios/' + consultorio.id}}" method="post" class="bg-white p-4 rounded shadow-sm">
                <div class="mb-3">
                    <label for="numero" class="form-label">NÃºmero</label>
                    <input type="text" id="numero" name="numero" th:value="${consultorio.numero}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="piso" class="form-label">Piso</label>
                    <input type="text" id="piso" name="piso" th:value="${consultorio.piso}" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100"
                        th:text="${consultorio.id == null ? 'Guardar' : 'Actualizar'}">
                </button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
