<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Consultorios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
    <h1 class="text-center text-primary mb-4">Lista de Consultorios</h1>

    <div class="table-responsive">
        <table class="table table-bordered table-hover bg-white shadow-sm">
            <thead class="table-primary">
            <tr>
                <th>Número</th>
                <th>Piso</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="consultorio : ${consultorios}">
                <td th:text="${consultorio.numero}"></td>
                <td th:text="${consultorio.piso}"></td>
                <td>
                    <a th:href="@{/consultorios/{id}/editar(id=${consultorio.id})}" class="btn btn-sm btn-info me-2">Editar</a>
                    <form th:action="@{/consultorios/{id}/eliminar(id=${consultorio.id})}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-sm btn-danger"
                                onclick="return confirm('¿Estás seguro de eliminar este consultorio?')">
                            Eliminar
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="text-center">
        <a href="/consultorios/nuevo" class="btn btn-primary mt-3">Registrar nuevo consultorio</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
